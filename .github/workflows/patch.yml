name: Patch hotfix to production
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  patch-hotfix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'

      - id: fetch_latest_release
        run: |
          latest_release=$(curl \
            -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/Nanxy-Tran/random-reviewer/releases/latest
          )
          $latest_release | jq '.tag_name'
          echo "::set-output name=latest_release::${latest_release}"

      - name: Patch hotfix to production ðŸ”¥
        env:
          LATEST_VERSION: ${{ steps.fetch_latest_release.outputs.latest_release }}
        run: |
          echo $LATEST_VERSION


