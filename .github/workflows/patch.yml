name: Patch hotfix to production
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  patch-hotfix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'

      - id: fetch_latest_release
        run: |
          latest_release=$(curl \
            -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/Nanxy-Tran/random-reviewer/releases/latest |
             jq '.tag_name' | cut -d'"' -f 2
          )
          echo $latest_release
          echo "::set-output name=latest_release::${latest_release:1}"

      - name: Patch hotfix to production ðŸ”¥
        env:
          LATEST_VERSION: ${{steps.fetch_latest_release.outputs.latest_release}}
        run: |
          echo $LATEST_VERSION


